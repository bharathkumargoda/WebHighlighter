<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Highlighter</title>
    <style>
      button {
        margin: 5px;
        padding: 10px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Choose a color to highlight</h3>
    <div id="color-buttons">
      <button style="background-color: yellow;" onclick="highlight('yellow')">Yellow</button>
      <button style="background-color: pink;" onclick="highlight('pink')">Pink</button>
      <button style="background-color: lightblue;" onclick="highlight('lightblue')">Light Blue</button>
      <button style="background-color: lightgreen;" onclick="highlight('lightgreen')">Light Green</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
